<!-- //Uluslar arası ülke telefon kodu listeleme -->
<!DOCTYPE HTML>
<html lang="tr">
    <head>
        <title>Uluslar arası ülke telefon kodu listeleme</title>
        <META charset="UTF-8">  
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css'>
    </head>
    <body style="padding:100px;">
        <label>Telefon</label>
        <input id="Phone" name="Phone" type="tel" value="+90">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js'></script>
    <script>
        var input=document.querySelector("#Phone");
        window.intlTelInput(input,({
            //intlTelInput Ek özelliklerine https://github.com/jackocnr/intl-tel-input bakabirilsiniz.
            initialCountry: "tr"
        }));
        $(document).ready(function() {
            $('.iti__flag-container').click(function() { 
            var countryCode = $('.iti__selected-flag').attr('title');
            var countryCode = countryCode.replace(/[^0-9]/g,'')
            $('#Phone').val("");
            $('#Phone').val("+"+countryCode+" "+ $('#Phone').val());
            });
        });
    </script>  
     </body>
</html>
