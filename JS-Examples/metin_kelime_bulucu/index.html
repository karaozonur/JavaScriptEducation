<!DOCTYPE HTML>
<html lang="tr">
    <head>
        <title>kalan karakter </title>
        <META charset="UTF-8">  
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    </head>
    <body>
        
        <div class="container pt-4">
        <textarea class="form-control" row="10" id="mesaj"></textarea>

        <div id="karakter">

        </div>   

    </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
      "use strict";
        var mesaj = document.getElementById("mesaj");
        var cdf=mesaj;
        var liste = ["Elma", "Armut", "Portakal"];
        var result;
        window.addEventListener('keyup',SearchData);

        function SearchData(){
            liste.forEach(element => {
                result = cdf.search(element);
            });
            document.querySelector("#karakter").innerHTML=result;
        }
   
    </script>  
     </body>
</html>
