<!DOCTYPE HTML>
<html lang="tr">
    <head>
        <title>tarih saat gösterme </title>
        <META charset="UTF-8">  
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    </head>
    <body>
        <input id="parola" class="form-control">
        <button class="btn btn-primary" onclick="SifreOlustur()"></button>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script>
      function SifreOlustur(){
        var uzunluk=12,
            karakterler="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789./_?()",
            snDeger="";
            for(var i=0,n=karakterler.length;i< uzunluk;++i){
                snDeger+=karakterler.charAt(Math.floor(Math.random()*n));

            }
            $("#parola").val(snDeger);
      }
    </script>  
    </body>
</html>
